<!-- Global Site Tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.GoogleAnalytics }}"></script>
<script>

 function gtag(){dataLayer.push(arguments);}
 gtag('js', new Date());

 gtag('config', '{{ .Site.GoogleAnalytics }}');
</script>
{{ if .Site.Params.Google.SiteVerification }}
<meta name="google-site-verification" content="{{ .Site.Params.Google.SiteVerification }}">
{{ end }}

<meta charset="UTF-8">
<meta http-equiv='content-language' content='ko-KR'>
<meta name="description" content="{{ if .Description }}{{ .Description }}{{ else if .Summary }}{{ .Summary | plainify }}{{ else }}{{ .Site.Params.desc }}{{ end }}">
<meta name="keywords" content="{{ if .Keywords }}{{ delimit .Keywords  "," }}{{ end }}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ .Title }}{{ if eq .IsHome false }} {{ .Site.Title }}{{ end }}</title>
