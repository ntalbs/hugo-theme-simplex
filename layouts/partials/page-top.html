<nav class="navbar" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-items">+</button>
      <a class="navbar-brand" href="/">{{ .Site.Title }}</a>
    </div>
    <div class="navbar-items collapsed" id="nav-items">
      <ul>
        {{ range .Site.Params.menu.items }}
        <li><a href="/{{ .path }}">{{ .label }}</a></li>
        {{ end }}
      </ul>
    </div>
  </div>
</nav>

<header class="page-head">
  <div class="container">
    <p class="blog-description">{{ .Site.Params.desc }}</p>
  </div>
</header>
