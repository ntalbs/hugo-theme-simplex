<nav class="navbar" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle unselectable" data-toggle="collapse" data-target="#nav-items">+</button>
      <a class="navbar-brand unselectable" href="/">{{ .Site.Title }}</a>
    </div>
    <div class="navbar-items collapsed" id="nav-items">
      <ul>
        <li><input id="search" type="search" placeholder="Search this site" autocomplete="off"></li>
        {{ range .Site.Params.menu.items }}
        <li><a class="unselectable" href="{{ .path }}">{{ .label }}</a></li>
        {{ end }}
        <li>
          <a id="mode-switch" class="unselectable" href="#">
            <svg data-bs-theme-value="dark" xmlns="http://www.w3.org/2000/svg" class="icon-moon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentcolor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none">
              </path>
              <path d="M12 3c.132.0.263.0.393.0a7.5 7.5.0 007.92 12.446A9 9 0 1112 2.992z"></path>
            </svg>
            <svg data-bs-theme-value="light" xmlns="http://www.w3.org/2000/svg" class="icon-sun" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentcolor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M12 12m-4 0a4 4 0 108 0 4 4 0 10-8 0m-5 0h1m8-9v1m8 8h1m-9 8v1M5.6 5.6l.7.7m12.1-.7-.7.7m0 11.4.7.7m-12.1-.7-.7.7"></path>
            </svg>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<header class="page-head">
  <div class="container">
    <p class="blog-description">{{ .Site.Params.desc }}</p>
  </div>
</header>
