{{ partial "header" . }}
{{ partial "nav" . }}
{{ partial "sitedesc" . }}

<section class="section">
  <div class="container">
    <h1 class="title">{{ .Title }}</h1>

    <div class="widget">
      <ul class="tag-box inline list-unstyled">
        {{ $data := .Data }}
        {{ range $key, $value := .Data.Terms.Alphabetical }}
        <li>
          <a href="{{ $.Site.LanguagePrefix }}/{{ $data.Plural }}/{{ $value.Name | urlize }}">
            {{ $value.Name }}
            <sup>{{ $value.Count }}</sup>
          </a>
        </li>
        {{ end }}
      </ul>
    </div>
  </div>
</section>
